<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: center;
    }
    iframe {
      border: 1px solid #ddd;
      width: 90%;
      height: 70%;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.2em;
      }
      iframe {
        width: 95%;
        height: 65%;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1em;
      }
      iframe {
        width: 100%;
        height: 60%;
      }
    }
  </style>
</head>
<body>
  <h1>Embedded Google Spreadsheet</h1>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/1QG8GCEKxIsc7k3QSNxOnVzwwZoHoG3Pj/edit?usp=sharing&ouid=103592270835468069689&rtpof=true&sd=true" 
    frameborder="0" 
    title="Google Spreadsheet">
    Your browser does not support iframes. Please access the document directly at 
    <a href="https://docs.google.com/spreadsheets/d/1QG8GCEKxIsc7k3QSNxOnVzwwZoHoG3Pj/edit?usp=sharing">this link</a>.
  </iframe>
</body>
</html>
