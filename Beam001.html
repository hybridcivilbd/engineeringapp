<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Load Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 10px;
        }

        input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Beam Load and Moment Calculator</h2>
        
        <div class="input-group">
            <label>Slab Area (m²):</label>
            <input type="number" id="slabArea" step="0.1" value="30">
        </div>

        <div class="input-group">
            <label>Slab Thickness (m):</label>
            <input type="number" id="slabThickness" step="0.01" value="0.15">
        </div>

        <div class="input-group">
            <label>Beam Width (m):</label>
            <input type="number" id="beamWidth" step="0.01" value="0.3">
        </div>

        <div class="input-group">
            <label>Beam Depth (m):</label>
            <input type="number" id="beamDepth" step="0.01" value="0.5">
        </div>

        <div class="input-group">
            <label>Beam Length (m):</label>
            <input type="number" id="beamLength" step="0.1" value="5">
        </div>

        <div class="input-group">
            <label>Live Load (kN/m²):</label>
            <input type="number" id="liveLoad" step="0.1" value="3">
        </div>

        <button onclick="calculate()">Calculate</button>

        <div class="results" id="results">
            <h3>Results:</h3>
            <p>Factored Load (Wu): <span id="wuResult">-</span> kN/m</p>
            <p>Factored Moment (Mu): <span id="muResult">-</span> kN·m</p>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            const slabArea = parseFloat(document.getElementById('slabArea').value);
            const slabThickness = parseFloat(document.getElementById('slabThickness').value);
            const beamWidth = parseFloat(document.getElementById('beamWidth').value);
            const beamDepth = parseFloat(document.getElementById('beamDepth').value);
            const beamLength = parseFloat(document.getElementById('beamLength').value);
            const liveLoad = parseFloat(document.getElementById('liveLoad').value);

            // Material properties (concrete)
            const concreteDensity = 24; // kN/m³

            // Calculations
            // Tributary width (slab width supported by beam)
            const tributaryWidth = slabArea / beamLength;

            // Dead loads
            const slabLoad = slabThickness * concreteDensity * tributaryWidth;
            const beamSelfWeight = beamWidth * beamDepth * concreteDensity;
            const totalDeadLoad = slabLoad + beamSelfWeight;

            // Live load
            const liveLineLoad = liveLoad * tributaryWidth;

            // Factored load (ACI 318 load combination: 1.2D + 1.6L)
            const factoredLoad = (1.2 * totalDeadLoad) + (1.6 * liveLineLoad);

            // Factored moment (simply supported beam formula)
            const factoredMoment = (factoredLoad * Math.pow(beamLength, 2)) / 8;

            // Display results
            document.getElementById('wuResult').textContent = factoredLoad.toFixed(2);
            document.getElementById('muResult').textContent = factoredMoment.toFixed(2);
        }
    </script>
</body>
</html>
