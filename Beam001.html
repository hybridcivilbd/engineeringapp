<!DOCTYPE html>
<html>
<head>
<title>Doubly Reinforced Beam Calculator (Simplified Example)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    margin: 20px; /* Add some margin */
  }
  h1 {
    text-align: center; /* Center the heading */
  }
  form {
    display: flex;
    flex-direction: column; /* Stack form elements vertically */
    max-width: 500px; /* Limit form width */
    margin: 0 auto; /* Center the form */
  }
  label {
    margin-bottom: 5px;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box; /* Include padding in width */
  }
  button {
    padding: 10px 15px;
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    cursor: pointer;
    width: 100%; /* Make button full width */
  }
  #results {
    margin-top: 20px;
    max-width: 500px;
    margin: 20px auto 0; /* Center results with top margin */
    padding: 15px;
    border: 1px solid #ccc; /* Add a border */
    box-sizing: border-box;
  }
  p {
    margin-bottom: 8px;
  }

  /* Media Queries for smaller screens */
  @media (max-width: 400px) {
    form {
      max-width: 95%; /* Make form almost full width on small screens */
    }
    #results {
      max-width: 95%;
    }
  }
</style>
</head>
<body>

<h1>Doubly Reinforced Beam Calculator (Simplified Example)</h1>

<form id="beamForm">
  <label for="fc">f'c (psi):</label>
  <input type="number" id="fc" value="4000" required>

  <label for="fy">fy (psi):</label>
  <input type="number" id="fy" value="60000" required>

  <label for="b">b (in):</label>
  <input type="number" id="b" value="12" required>

  <label for="h">h (in):</label>
  <input type="number" id="h" value="24" required>

  <label for="mu">Mu (in-lb):</label>
  <input type="number" id="mu" value="500000" required>

  <button type="button" onclick="calculate()">Calculate</button>
</form>

<div id="results">
</div>

<script>
// ... (JavaScript code - same as before) ...
</script>

</body>
</html>
