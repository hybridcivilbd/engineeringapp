<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android App UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            background-color: #6200ea;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Menu Button */
        .menu-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .content {
            margin-top: 60px;
            padding: 15px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <span class="menu-btn" onclick="toggleMenu()">☰</span>
        Android App UI
    </div>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" onclick="toggleMenu()">Close ✖</a>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Settings</a>
        <a href="#">About</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Welcome to the App</h2>
        <p>This webpage looks like a mobile app!</p>
    </div>

    <script>
        function toggleMenu() {
            let sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
            } else {
                sidebar.style.left = "0px";
            }
        }
    </script>

</body>
</html>
