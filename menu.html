<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Menu</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 20px 0;
        }

        .menu {
            width: 100%;
        }

        .menu-item {
            position: relative;
            padding: 15px 20px;
            margin: 10px;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            display: block;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffffff;
            transform: scale(1.05);
        }

        .menu-item:active::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            from {
                transform: translate(-50%, -50%) scale(0);
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        header {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .menu-item {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>Construction Menu</header>
    <div class="container">
        <div class="menu">
            <a href="https://hybridcivilbd.github.io/engineer/colindex.html" class="menu-item">Column</a>
            <a href="https://hybridcivilbd.github.io/engineer/loadrelease1.html" class="menu-item">Footing</a>
            <a href="https://hybridcivilbd.github.io/engineer/loadrelease.html" class="menu-item">Load Release</a>
            <a href="https://hybridcivilbd.github.io/engineer/gradebeam.html" class="menu-item">Grade Beam</a>
            <a href="https://hybridcivilbd.github.io/engineer/slab.html" class="menu-item">Slab</a>
            <a href="https://hybridcivilbd.github.io/engineer/loadofacolumn.html" class="menu-item">Load of a Column</a>
            <a href="https://hybridcivilbd.github.io/engineer/moduluscalculation.html" class="menu-item">Modulus</a>
            <a href="https://hybridcivilbd.github.io/engineer/bmdsfd.html" class="menu-item">BMDSFD</a>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
