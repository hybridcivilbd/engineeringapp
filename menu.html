<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .menu {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .menu-item {
            padding: 15px 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            display: block;
        }

        .menu-item:hover {
            background-color: #e0e0e0;
            color: #000;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .menu {
                width: 100%;
            }

            .menu-item {
                font-size: 16px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="https://hybridcivilbd.github.io/engineer/colindex.html" class="menu-item">Column</a>
            <a href="#footing" class="menu-item">Footing</a>
            <a href="#floor-beam" class="menu-item">Floor Beam</a>
            <a href="#grade-beam" class="menu-item">Grade Beam</a>
            <a href="https://hybridcivilbd.github.io/engineer/slab.html" class="menu-item">Slab</a>
            <a href="#load-column" class="menu-item">Load of a Column</a>
            <a href="https://hybridcivilbd.github.io/engineer/moduluscalculation.html" class="menu-item">Modulus</a>
            <a href="https://hybridcivilbd.github.io/engineer/bmdsfd.html" class="menu-item">BMDSFD</a>
        </div>
    </div>
</body>
</html>
