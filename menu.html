<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Menu</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 20px 0;
        }

        .menu {
            width: 100%;
        }

        .menu-item {
            position: relative;
            padding: 15px 20px;
            margin: 10px;
            text-align: center;
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            display: block;
            border: 1px solid #333333;
            border-radius: 10px;
            background: #242424;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: #333333;
            color: #4caf50;
            transform: scale(1.05);
        }

        header {
            background-color: #1e1e1e;
            color: #ffffff;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            border-bottom: 1px solid #333333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .menu-item {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>Construction Menu</header>
    <div class="container">
        <div class="menu">
            <a href="https://hybridcivilbd.github.io/engineeringapp/colindex.html" class="menu-item">Column</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/loadrelease1.html" class="menu-item">Footing</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/loadrelease.html" class="menu-item">Load Release</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/gradebeam.html" class="menu-item">Grade Beam</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/slab.html" class="menu-item">Slab</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/loadofacolumn.html" class="menu-item">Load of a Column</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/moduluscalculation.html" class="menu-item">Modulus</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/bmdsfd.html" class="menu-item">BMDSFD</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/estimate007.html" class="menu-item">Column Estimate</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/estimatefoot.html" class="menu-item">Footing Estimate</a>
            <a href="https://hybridcivilbd.github.io/engineeringapp/estimatebeam.html" class="menu-item">Beam Estimate</a>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
