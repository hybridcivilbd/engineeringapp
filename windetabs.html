<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Load Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Wind Load Calculator</h2>
  
  <form id="windLoadForm">
    <!-- Building Dimensions -->
    <label for="buildingHeight">Height of Building (H) in feet:</label>
    <input type="number" id="buildingHeight" name="buildingHeight" required>
    
    <label for="buildingWidth">Width of Building (W) in feet:</label>
    <input type="number" id="buildingWidth" name="buildingWidth" required>
    
    <label for="buildingLength">Length of Building (L) in feet:</label>
    <input type="number" id="buildingLength" name="buildingLength" required>

    <!-- City Selection for Wind Speed -->
    <label for="city">Select City:</label>
    <select id="city" name="city" onchange="updateWindSpeed()">
      <option value="">Select City</option>
      <option value="angarpota">Angarpota</option>
      <option value="bagerhat">Bagerhat</option>
      <option value="bandarban">Bandarban</option>
      <option value="barguna">Barguna</option>
      <option value="barisal">Barisal</option>
      <option value="bhola">Bhola</option>
      <option value="bogra">Bogra</option>
      <option value="brahmanbaria">Brahmanbaria</option>
      <option value="chandpur">Chandpur</option>
      <option value="chapai nawabganj">Chapai Nawabganj</option>
      <option value="chittagong">Chittagong</option>
      <option value="chuadanga">Chuadanga</option>
      <option value="comilla">Comilla</option>
      <option value="cox’s bazar">Cox’s Bazar</option>
      <option value="dahagram">Dahagram</option>
      <option value="dhaka">Dhaka</option>
      <option value="dinajpur">Dinajpur</option>
      <option value="faridpur">Faridpur</option>
      <option value="feni">Feni</option>
      <option value="gaibandha">Gaibandha</option>
      <option value="gazipur">Gazipur</option>
      <option value="gopalganj">Gopalganj</option>
      <option value="habiganj">Habiganj</option>
      <option value="hatiya">Hatiya</option>
      <option value="ishurdi">Ishurdi</option>
      <option value="jamalpur">Jamalpur</option>
      <option value="jessore">Jessore</option>
      <option value="jhalakati">Jhalakati</option>
      <option value="jhenaidah">Jhenaidah</option>
      <option value="khagrachhari">Khagrachhari</option>
      <option value="khulna">Khulna</option>
      <option value="kishoreganj">Kishoreganj</option>
      <option value="kurigram">Kurigram</option>
      <option value="kushtia">Kushtia</option>
      <option value="lalmonirhat">Lalmonirhat</option>
      <option value="madaripur">Madaripur</option>
      <option value="magura">Magura</option>
      <option value="manikganj">Manikganj</option>
      <option value="meherpur">Meherpur</option>
      <option value="maheshkhali">Maheshkhali</option>
      <option value="moulvibazar">Moulvibazar</option>
      <option value="munshiganj">Munshiganj</option>
      <option value="mymensingh">Mymensingh</option>
      <option value="naogaon">Naogaon</option>
      <option value="narail">Narail</option>
      <option value="narayanganj">Narayanganj</option>
      <option value="narsingdi">Narsingdi</option>
      <option value="natore">Natore</option>
      <option value="netrokona">Netrokona</option>
      <option value="nilphamari">Nilphamari</option>
      <option value="noakhali">Noakhali</option>
      <option value="pabna">Pabna</option>
      <option value="panchagarh">Panchagarh</option>
      <option value="patuakhali">Patuakhali</option>
      <option value="pirojpur">Pirojpur</option>
      <option value="rajbari">Rajbari</option>
      <option value="rajshahi">Rajshahi</option>
      <option value="rangamati">Rangamati</option>
      <option value="rangpur">Rangpur</option>
      <option value="satkhira">Satkhira</option>
      <option value="shariatpur">Shariatpur</option>
      <option value="sherpur">Sherpur</option>
      <option value="sirajganj">Sirajganj</option>
      <option value="srimangal">Srimangal</option>
      <option value="st. martin’s">St. Martin’s</option>
      <option value="sunamganj">Sunamganj</option>
      <option value="sylhet">Sylhet</option>
      <option value="tangail">Tangail</option>
      <option value="teknaf">Teknaf</option>
      <option value="thakurgaon">Thakurgaon</option>
    </select>
    
    <!-- Display Wind Speed -->
    <label for="windSpeed">Wind Speed (mph):</label>
    <input type="text" id="windSpeed" name="windSpeed" readonly required>

    <!-- Exposure Category -->
    <label for="exposureCategory">Exposure Category:</label>
    <select id="exposureCategory" name="exposureCategory" required>
      <option value="A">A: Open terrain</option>
      <option value="B">B: Urban or suburban areas</option>
      <option value="C">C: Terrain with obstructions</option>
      <option value="D">D: Open terrain with few obstructions</option>
    </select>
    
    <label for="topographicFactor">Topographic Factor (Kzt):</label>
    <input type="number" id="topographicFactor" name="topographicFactor" value="1" required>
    
    <label for="importanceFactor">Importance Factor (I):</label>
    <input type="number" id="importanceFactor" name="importanceFactor" value="1" required>
    
    <!-- Building Shape -->
    <label for="buildingShape">Building Shape:</label>
    <select id="buildingShape" name="buildingShape" required>
      <option value="rectangular">Rectangular</option>
      <option value="circular">Circular (Tower)</option>
      <option value="other">Other</option>
    </select>

    <!-- Wind Load Calculation -->
    <button type="button" onclick="calculateWindLoad()">Calculate Wind Load</button>
  </form>
  
  <h3>Results</h3>
  <div id="result"></div>

  <script>
    // Wind speed data
    const windData = {
      "angarpota": 47.8, "bagerhat": 77.5, "bandarban": 62.5, "barguna": 80.0, 
      "barisal": 78.7, "bhola": 69.5, "bogra": 61.9, "brahmanbaria": 56.7, 
      "chandpur": 50.6, "chapai nawabganj": 41.4, "chittagong": 80.0, "chuadanga": 61.9, 
      "comilla": 61.4, "cox’s bazar": 80.0, "dahagram": 47.8, "dhaka": 65.7, 
      "dinajpur": 41.4, "faridpur": 63.1, "feni": 64.1, "gaibandha": 65.6, 
      "gazipur": 66.5, "gopalganj": 74.5, "habiganj": 54.2, "hatiya": 80.0, 
      "ishurdi": 69.5, "jamalpur": 56.7, "jessore": 64.1, "jhalakati": 80.0, 
      "jhenaidah": 65.0, "khagrachhari": 56.7, "khulna": 73.3, "kishoreganj": 64.7, 
      "kurigram": 65.6, "kushtia": 66.9, "lalmonirhat": 63.7, "madaripur": 68.1, "magura": 65.0, 
      "manikganj": 58.2, "meherpur": 58.2, "maheshkhali": 80.0, 
      "moulvibazar": 53.0, "munshiganj": 57.1, "mymensingh": 67.4, 
      "naogaon": 55.2, "narail": 68.6, "narayanganj": 61.1, "narsingdi": 59.7, 
      "natore": 61.9, "netrokona": 65.6, "nilphamari": 44.7, "noakhali": 57.1, 
      "pabna": 63.1, "panchagarh": 41.4, "patuakhali": 80.0, "pirojpur": 80.0, 
      "rajbari": 59.1, "rajshahi": 49.2, "rangamati": 56.7, "rangpur": 65.3, 
      "satkhira": 57.6, "shariatpur": 61.9, "sherpur": 62.5, "sirajganj": 50.6, 
      "srimangal": 50.6, "st. martin’s": 80.0, "sunamganj": 61.1, "sylhet": 61.1, 
      "tangail": 50.6, "teknaf": 80.0, "thakurgaon": 41.4
    };

    // Update wind speed based on selected city
    function updateWindSpeed() {
      const city = document.getElementById('city').value;
      const windSpeedField = document.getElementById('windSpeed');

      if (windData[city]) {
        windSpeedField.value = windData[city];
      } else {
        windSpeedField.value = '';
      }
    }

    // Calculate Wind Load based on inputs
    function calculateWindLoad() {
      const buildingHeight = parseFloat(document.getElementById('buildingHeight').value);
      const buildingWidth = parseFloat(document.getElementById('buildingWidth').value);
      const buildingLength = parseFloat(document.getElementById('buildingLength').value);
      const windSpeed = parseFloat(document.getElementById('windSpeed').value);
      const exposureCategory = document.getElementById('exposureCategory').value;
      const topographicFactor = parseFloat(document.getElementById('topographicFactor').value);
      const importanceFactor = parseFloat(document.getElementById('importanceFactor').value);
      const buildingShape = document.getElementById('buildingShape').value;

      // Wind Load Formula (simplified example)
      // You can replace this with a more complex ETABS-like formula if needed
      let windLoad = windSpeed * buildingHeight * buildingWidth * topographicFactor * importanceFactor;

      if (buildingShape === 'circular') {
        windLoad *= 1.5;  // Adjust for circular buildings
      }

      // Display the result
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<p><strong>Calculated Wind Load:</strong> ${windLoad.toFixed(2)} kips</p>`;
    }
  </script>
</body>
</html>
