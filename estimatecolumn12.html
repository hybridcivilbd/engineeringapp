<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Rebar Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 90%;
            width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .rebar-container {
            margin-bottom: 20px;
        }
        .rebar-input {
            display: flex;
            align-items: center;
            margin-top: 5px;
            gap: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Column Input</h2>
        <label>Column Name:</label>
        <input type="text" id="columnName" placeholder="Enter column name" required>
        
        <label>Column Size X (in):</label>
        <input type="number" id="columnX" placeholder="Enter size X" required>
        
        <label>Column Size Y (in):</label>
        <input type="number" id="columnY" placeholder="Enter size Y" required>
        
        <label>Column Height (ft):</label>
        <input type="number" id="columnHeight" placeholder="Enter height" required>

        <label>Number of Columns:</label>
        <input type="number" id="columnNos" placeholder="Enter number of columns" required>
        
        <div class="rebar-container" id="rebarContainer">
            <div class="rebar-input">
                <button type="button" onclick="addRebarField()">+</button>
                <button type="button" onclick="removeRebarField(this)">-</button>
                <input type="number" class="barDia" placeholder="Bar Size (mm)" required>
                <input type="number" class="barNos" placeholder="Nos." required>
            </div>
        </div>
        
        <button onclick="addColumn()">Add Column</button>
        
        <h3>Column List</h3>
        <table>
            <thead>
                <tr>
                    <th>Column Nos</th>
                    <th>Name</th>
                    <th>Size (in)</th>
                    <th>Height (ft)</th>
                    <th>Rebars</th>
                </tr>
            </thead>
            <tbody id="columnList"></tbody>
        </table>

        <button onclick="showEstimate()">Estimate</button>
    </div>

    <script>
        function addRebarField() {
            let container = document.getElementById("rebarContainer");
            let div = document.createElement("div");
            div.classList.add("rebar-input");
            div.innerHTML = `
                <button type="button" onclick="addRebarField()">+</button>
                <button type="button" onclick="removeRebarField(this)">-</button>
                <input type="number" class="barDia" placeholder="Bar Size (mm)" required>
                <input type="number" class="barNos" placeholder="Nos." required>
            `;
            container.appendChild(div);
        }

        function removeRebarField(button) {
            let container = document.getElementById("rebarContainer");
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function addColumn() {
            let columnList = document.getElementById("columnList");
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${document.getElementById("columnNos").value}</td>
                <td>${document.getElementById("columnName").value}</td>
                <td>${document.getElementById("columnX").value}x${document.getElementById("columnY").value}</td>
                <td>${document.getElementById("columnHeight").value}</td>
                <td>${Array.from(document.querySelectorAll(".rebar-input")).map(rebar => {
                    let dia = rebar.querySelector(".barDia").value;
                    let nos = rebar.querySelector(".barNos").value;
                    return `${nos} bars of ${dia}mm`;
                }).join("<br>")}</td>
            `;
            columnList.appendChild(row);
        }

        function showEstimate() {
            let columns = Array.from(document.querySelectorAll("#columnList tr"));
            let totalSteel = { 10: 0, 12: 0, 16: 0, 20: 0 };

            let estimateData = columns.map(row => {
                let cells = row.querySelectorAll("td");
                let height = parseFloat(cells[3].innerText);
                let columnNos = parseInt(cells[0].innerText);
                let rebars = cells[4].innerHTML.replace(/<br>/g, "\n");

                rebars.split("\n").forEach(rebar => {
                    let match = rebar.match(/(\d+) bars of (\d+)mm/);
                    if (match) {
                        let nos = parseInt(match[1]);
                        let dia = parseInt(match[2]);
                        let weightPerFoot = (dia * dia) / 533;
                        let weight = (weightPerFoot * height * nos * columnNos).toFixed(2);
                        totalSteel[dia] = (totalSteel[dia] || 0) + parseFloat(weight);
                    }
                });

                return { columnNos, height };
            });

            let totalSteelKg = Object.values(totalSteel).reduce((sum, val) => sum + val, 0);

            alert(`
                Total Steel:
                10mm: ${totalSteel[10].toFixed(2)} kg
                12mm: ${totalSteel[12].toFixed(2)} kg
                16mm: ${totalSteel[16].toFixed(2)} kg
                20mm: ${totalSteel[20].toFixed(2)} kg
                -------------------
                Total Steel: ${totalSteelKg.toFixed(2)} kg
            `);
        }
    </script>
</body>
</html>
