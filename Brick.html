<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickwork Calculator</title>
    <style>
        /* ... (keep existing styles unchanged) ... */
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Brickwork Calculator</h2>
        
        <div class="input-group">
            <label>Wall Area (sq ft):</label>
            <input type="number" id="wallArea" step="0.1" value="100">
        </div>

        <div class="input-group">
            <label>Brick Height (inch):</label>
            <input type="number" id="brickHeight" step="0.1" value="3">
        </div>

        <div class="input-group">
            <label>Brick Length (inch):</label>
            <input type="number" id="brickLength" step="0.1" value="9.75">
        </div>

        <div class="input-group">
            <label>Wall Thickness (inch):</label>
            <input type="number" id="wallThickness" step="0.1" value="4.5">
        </div>

        <button onclick="calculateMaterials()">Calculate</button>

        <div class="results" id="results" style="display: none;">
            <h3>Calculation Results:</h3>
            <div class="result-item">Bricks Required: <span id="bricks"></span></div>
            <div class="result-item">Cement Required: <span id="cement"></span></div>
            <div class="result-item">Sand Required: <span id="sand"></span></div>
            <div class="result-item">Labor Days: <span id="labor"></span></div>
        </div>
    </div>

    <script>
        function calculateMaterials() {
            // Constants
            const mortarThickness = 0.5; // inches
            const dryVolumeFactor = 1.3;
            const cementDensity = 1440; // kg/m³
            const cementBagWeight = 50; // kg
            const laborCapacity = 300; // bricks/day

            // Get input values
            const wallArea = parseFloat(document.getElementById('wallArea').value);
            const brickHeight = parseFloat(document.getElementById('brickHeight').value);
            const brickLength = parseFloat(document.getElementById('brickLength').value);
            const wallThickness = parseFloat(document.getElementById('wallThickness').value);

            // 1. Calculate Number of Bricks
            const effectiveLength = brickLength + mortarThickness;
            const effectiveHeight = brickHeight + mortarThickness;
            const bricksPerSqFt = 144 / (effectiveLength * effectiveHeight);
            let totalBricks = wallArea * bricksPerSqFt;
            totalBricks = Math.ceil(totalBricks * 1.05); // Adding 5% waste

            // 2. Calculate Mortar Volume
            // Convert wall area to cubic meters
            const wallVolumeM3 = wallArea * 0.3048 * 0.3048 * (wallThickness * 0.0254);
            
            // Single brick volume without mortar (m³)
            const brickVolume = (brickLength * 0.0254) * 
                              (brickHeight * 0.0254) * 
                              (wallThickness * 0.0254);

            // Total bricks volume without mortar
            const totalBrickVolume = totalBricks * brickVolume;

            // Wet mortar volume
            const wetMortarVolume = wallVolumeM3 - totalBrickVolume;

            // Dry mortar volume with 30% extra
            const dryMortarVolume = wetMortarVolume * dryVolumeFactor;

            // 3. Calculate Cement & Sand (1:6 ratio)
            const cementVolume = dryMortarVolume / (1 + 6);
            const cementKg = cementVolume * cementDensity;
            const sandVolume = cementVolume * 6;

            // 4. Convert sand to CFT
            const sandCFT = sandVolume * 35.3147;

            // 5. Labor Calculation
            const laborDays = totalBricks / laborCapacity;

            // Display results
            document.getElementById('results').style.display = 'block';
            document.getElementById('bricks').textContent = totalBricks + " bricks";
            document.getElementById('cement').textContent = Math.ceil(cementKg) + " kg (" + (cementKg/cementBagWeight).toFixed(1) + " bags)";
            document.getElementById('sand').textContent = sandCFT.toFixed(1) + " CFT";
            document.getElementById('labor').textContent = laborDays.toFixed(1) + " days";
        }
    </script>
</body>
</html>
