<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickwork Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #e9f7ef;
            border-radius: 4px;
        }

        .result-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Brickwork Calculator</h2>
        
        <div class="input-group">
            <label>Wall Area (sq ft):</label>
            <input type="number" id="wallArea" step="0.1">
        </div>

        <div class="input-group">
            <label>Brick Height (inch):</label>
            <input type="number" id="brickHeight" step="0.1">
        </div>

        <div class="input-group">
            <label>Brick Length (inch):</label>
            <input type="number" id="brickLength" step="0.1">
        </div>

        <div class="input-group">
            <label>Wall Thickness (inch):</label>
            <input type="number" id="wallThickness" step="0.1">
        </div>

        <button onclick="calculateMaterials()">Calculate</button>

        <div class="results" id="results" style="display: none;">
            <h3>Calculation Results:</h3>
            <div class="result-item">Bricks Required: <span id="bricks"></span></div>
            <div class="result-item">Cement Required: <span id="cement"></span></div>
            <div class="result-item">Sand Required: <span id="sand"></span></div>
            <div class="result-item">Labor Days: <span id="labor"></span></div>
        </div>
    </div>

    <script>
        function calculateMaterials() {
            // Get input values
            const wallArea = parseFloat(document.getElementById('wallArea').value);
            const brickHeight = parseFloat(document.getElementById('brickHeight').value);
            const brickLength = parseFloat(document.getElementById('brickLength').value);
            const wallThickness = parseFloat(document.getElementById('wallThickness').value);

            // Fixed mortar thickness (0.5 inch)
            const mortarThickness = 0.5;

            // Calculations
            // 1. Number of Bricks
            const effectiveLength = brickLength + mortarThickness;
            const effectiveHeight = brickHeight + mortarThickness;
            const brickAreaWithMortar = effectiveLength * effectiveHeight;
            const totalWallAreaSqIn = wallArea * 144;
            let bricks = totalWallAreaSqIn / brickAreaWithMortar;
            
            // Add 5% waste
            bricks *= 1.05;

            // 2. Mortar Calculation
            const wallVolumeCFT = wallArea * (wallThickness / 12);
            const brickVolumePerUnit = (brickLength * brickHeight * wallThickness) / 1728;
            const totalBrickVolume = bricks * brickVolumePerUnit;
            const mortarVolume = wallVolumeCFT - totalBrickVolume;

            // 3. Cement & Sand (1:3 ratio)
            const cementCFT = mortarVolume / 4;
            const cementKg = cementCFT * 40.8;
            const sandCFT = cementCFT * 3;

            // 4. Labor (300 bricks/day)
            const laborDays = bricks / 300;

            // Display results
            document.getElementById('results').style.display = 'block';
            document.getElementById('bricks').textContent = Math.ceil(bricks) + " bricks";
            document.getElementById('cement').textContent = Math.ceil(cementKg) + " kg";
            document.getElementById('sand').textContent = sandCFT.toFixed(1) + " CFT";
            document.getElementById('labor').textContent = laborDays.toFixed(1) + " days";
        }
    </script>
</body>
</html>
