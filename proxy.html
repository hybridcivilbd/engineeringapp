<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <iframe src="https://hybridcivilbd.github.io/engineeringapp/home.html" style="width:100%; height:100vh; border:none;"></iframe>
    <script>
        // Check login state
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "./login.html"; // Relative path to login.html
            // Replace with full URL if hosted, e.g., "https://yourusername.github.io/yourrepo/login.html"
        }

        // Logout when page is closed
        window.onbeforeunload = function() {
            localStorage.removeItem("isLoggedIn");
        };
    </script>
</body>
</html>
