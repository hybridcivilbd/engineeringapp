<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Load Calculator</title>
    <style>
        /* Reset & General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        /* Form Elements */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #444;
            text-align: left;
            margin-bottom: 5px;
        }

        /* Input & Select Styles */
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: #007bff;
            background: #f9f9f9;
        }

        /* Button */
        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Result Box */
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #222;
            margin-top: 15px;
            padding: 10px;
            background: #e9f5ff;
            border-radius: 5px;
            display: none;
        }

        /* Responsive for Smaller Screens */
        @media screen and (max-width: 480px) {
            .container {
                max-width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 18px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }

            #result {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wind Load Calculator</h1>
    <form id="windForm">
        <label for="city">Select City:</label>
        <select id="city" required>
            <!-- Wind speed values based on city -->
        </select>

        <label for="height">Building Height (feet):</label>
        <input type="number" id="height" placeholder="Enter height in feet" required>

        <label for="width">Building Width (feet):</label>
        <input type="number" id="width" placeholder="Enter width in feet" required>

        <label for="length">Building Length (feet):</label>
        <input type="number" id="length" placeholder="Enter length in feet" required>

        <label for="drag">Drag Coefficient (Cd):</label>
        <input type="number" id="drag" placeholder="e.g., 1.2" required>

        <label for="gust">Gust Factor (G):</label>
        <input type="number" id="gust" placeholder="e.g., 1.3" required>

        <button type="button" onclick="calculateWindLoad()">Calculate Wind Load</button>
    </form>

    <div id="result"></div>
</div>

<script>
    // Wind speed data (mph)
    const windData = {
        "Dhaka": 65.7, "Chittagong": 80.0, "Khulna": 73.3, "Rajshahi": 49.2,
        "Sylhet": 61.1, "Barisal": 78.7, "Mymensingh": 67.4, "Rangpur": 65.3
    };

    // Populate city dropdown
    const citySelect = document.getElementById("city");
    for (const city in windData) {
        const option = document.createElement("option");
        option.value = windData[city];
        option.textContent = city + " (" + windData[city] + " mph)";
        citySelect.appendChild(option);
    }

    function calculateWindLoad() {
        const windSpeed = parseFloat(document.getElementById("city").value);
        const height = parseFloat(document.getElementById("height").value);
        const width = parseFloat(document.getElementById("width").value);
        const length = parseFloat(document.getElementById("length").value);
        const drag = parseFloat(document.getElementById("drag").value);
        const gust = parseFloat(document.getElementById("gust").value);

        if (isNaN(windSpeed) || isNaN(height) || isNaN(width) || isNaN(length) || isNaN(drag) || isNaN(gust)) {
            alert("Please fill all fields correctly.");
            return;
        }

        // Calculate projected area (A = width × height)
        const area = width * height;

        // Wind Pressure (P) = 0.00256 × (wind speed)^2 × G × Cd
        const windPressure = 0.00256 * (windSpeed ** 2) * gust * drag;

        // Wind Load (F) = P × A
        const windLoad = windPressure * area;

        // Convert to kips (1 kip = 1000 lbs)
        const windLoadKip = windLoad / 1000;

        // Display result
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `Wind Load: <strong>${windLoadKip.toFixed(2)} kips</strong>`;
        resultDiv.style.display = "block";
    }
</script>

</body>
</html>
