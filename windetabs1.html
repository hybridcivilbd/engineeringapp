<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wind Load Calculator</title>
</head>
<body>
  <h1>Wind Load Calculator</h1>

  <!-- City Selection -->
  <label for="city">Select City:</label>
  <select id="city" onchange="updateWindSpeed()">
    <option value="">-- Select City --</option>
    <script>
      const windData = {
        "angarpota": 47.8, "bagerhat": 77.5, "bandarban": 62.5, "barguna": 80.0, 
        "barisal": 78.7, "bhola": 69.5, "bogra": 61.9, "brahmanbaria": 56.7, 
        "chandpur": 50.6, "chapai nawabganj": 41.4, "chittagong": 80.0, "chuadanga": 61.9, 
        "comilla": 61.4, "cox’s bazar": 80.0, "dahagram": 47.8, "dhaka": 65.7, 
        "dinajpur": 41.4, "faridpur": 63.1, "feni": 64.1, "gaibandha": 65.6, 
        "gazipur": 66.5, "gopalganj": 74.5, "habiganj": 54.2, "hatiya": 80.0, 
        "ishurdi": 69.5, "jamalpur": 56.7, "jessore": 64.1, "jhalakati": 80.0, 
        "jhenaidah": 65.0, "khagrachhari": 56.7, "khulna": 73.3, "kishoreganj": 64.7, 
        "kurigram": 65.6, "kushtia": 66.9, "lalmonirhat": 63.7, "madaripur": 68.1, 
        "magura": 65.0, "manikganj": 58.2, "meherpur": 58.2, "maheshkhali": 80.0, 
        "moulvibazar": 53.0, "munshiganj": 57.1, "mymensingh": 67.4, "naogaon": 55.2, 
        "narail": 68.6, "narayanganj": 61.1, "narsingdi": 59.7, "natore": 61.9, 
        "netrokona": 65.6, "nilphamari": 44.7, "noakhali": 57.1, "pabna": 63.1, 
        "panchagarh": 41.4, "patuakhali": 80.0, "pirojpur": 80.0, "rajbari": 59.1, 
        "rajshahi": 49.2, "rangamati": 56.7, "rangpur": 65.3, "satkhira": 57.6, 
        "shariatpur": 61.9, "sherpur": 62.5, "sirajganj": 50.6, "srimangal": 50.6, 
        "st. martin’s": 80.0, "sunamganj": 61.1, "sylhet": 61.1, "tangail": 50.6, 
        "teknaf": 80.0, "thakurgaon": 41.4
      };

      for (const city in windData) {
        document.write(`<option value="${city}">${city.toUpperCase()}</option>`);
      }
    </script>
  </select>
  <br>

  <!-- Building Inputs -->
  <label for="height">Building Height (ft):</label>
  <input type="number" id="height" placeholder="Height in feet">
  <br>

  <label for="width">Building Width (ft):</label>
  <input type="number" id="width" placeholder="Width in feet">
  <br>

  <label for="length">Building Length (ft):</label>
  <input type="number" id="length" placeholder="Length in feet">
  <br>

  <label for="windSpeed">Wind Speed (mph):</label>
  <input type="number" id="windSpeed" disabled>
  <br>

  <!-- Drag Coefficient Selection -->
  <label for="dragCoefficient">Drag Coefficient (Cd):</label>
  <select id="dragCoefficient">
    <option value="1.2">Rectangular (1.2)</option>
    <option value="1.3">Cylindrical (1.3)</option>
    <option value="1.4">Irregular (1.4)</option>
  </select>
  <br>

  <!-- Gust Factor Selection -->
  <label for="gustFactor">Gust Factor (G):</label>
  <select id="gustFactor">
    <option value="1.1">Low-rise (1.1)</option>
    <option value="1.3">Mid-rise (1.3)</option>
    <option value="1.4">High-rise (1.4)</option>
  </select>
  <br>

  <button onclick="calculateWindLoad()">Calculate Wind Load</button>

  <div id="result"></div>

  <script>
    function updateWindSpeed() {
      const city = document.getElementById('city').value;
      const windSpeedField = document.getElementById('windSpeed');
      windSpeedField.value = windData[city] || '';
    }

    function calculateWindLoad() {
      const height = parseFloat(document.getElementById('height').value);
      const width = parseFloat(document.getElementById('width').value);
      const windSpeed = parseFloat(document.getElementById('windSpeed').value);
      const Cd = parseFloat(document.getElementById('dragCoefficient').value);
      const G = parseFloat(document.getElementById('gustFactor').value);

      if (isNaN(height) || isNaN(width) || isNaN(windSpeed)) {
        alert('Please fill in all fields.');
        return;
      }

      // Calculate velocity pressure qz
      const qz = 0.00256 * windSpeed * windSpeed;

      // Projected area (A)
      const A = height * width;

      // Wind Load Calculation
      const windLoad = qz * G * Cd * A;
      const windLoadKips = windLoad / 1000;

      // Display the result
      document.getElementById('result').innerHTML = `<p><strong>Wind Load:</strong> ${windLoadKips.toFixed(2)} kips</p>`;
    }

    updateWindSpeed();
  </script>
</body>
</html>
