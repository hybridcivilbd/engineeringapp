<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            width: 390px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin: 20px 0;
        }
        input[type="text"], input[type="file"] {
            width: 70%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            display: block;
        }
        input[type="text"]:read-only {
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            margin: 5px;
        }
        #connect-btn {
            background-color: #28a745;
            color: white;
        }
        #connect-btn:hover {
            background-color: #218838;
        }
        #disconnect-btn {
            background-color: #dc3545;
            color: white;
            display: none;
        }
        #disconnect-btn:hover {
            background-color: #c82333;
        }
        #send-btn {
            background-color: #007bff;
            color: white;
        }
        #send-btn:hover {
            background-color: #0069d9;
        }
        #file-list {
            text-align: left;
            margin: 10px 0;
            padding-left: 15%;
        }
        #download-link {
            display: block;
            padding: 10px;
            background-color: #17a2b8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px auto;
            width: 70%;
        }
        #download-link:hover {
            background-color: #138496;
        }
        #received-files {
            margin-top: 10px;
        }
        .center-text {
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                width: 390px;
            }
            input[type="text"], input[type="file"] {
                width: 100%;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
            #file-list {
                padding-left: 0;
            }
            #download-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>P2P File Sharing</h2>

        <div class="section center-text">
            <h3>Your Peer ID</h3>
            <input type="text" id="peer-id" readonly>
        </div>

        <div class="section">
            <h3>Connect to Peer</h3>
            <input type="text" id="connect-peer-id" placeholder="Enter 4-digit Peer ID">
            <div>
                <button id="connect-btn" onclick="connectToPeer()">Connect</button>
                <button id="disconnect-btn" onclick="disconnectFromPeer()">Disconnect</button>
            </div>
        </div>

        <div class="section">
            <h3>Send Files</h3>
            <input type="file" id="file-input" multiple>
            <div id="file-list"></div>
            <button id="send-btn" onclick="sendFiles()">Send</button>
        </div>

        <div class="section">
            <h3>Received Files</h3>
            <div id="received-files"></div>
        </div>
    </div>

    <script>
        // Generate a 4-digit random numeric ID
        function generatePeerID() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        const peer = new Peer(generatePeerID());
        let conn;

        // Display Peer ID when connected to PeerJS Server
        peer.on('open', id => {
            document.getElementById('peer-id').value = id;
        });

        // Show selected files in the UI
        document.getElementById('file-input').addEventListener('change', function () {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            const files = this.files;
            for (let i = 0; i < files.length; i++) {
                const fileItem = document.createElement('div');
                fileItem.textContent = files[i].name;
                fileList.appendChild(fileItem);
            }
        });

        // Connect to a Peer
        function connectToPeer(peerId = null) {
            const targetPeerId = peerId || document.getElementById("connect-peer-id").value;
            if (targetPeerId.length !== 4 || isNaN(targetPeerId)) {
                alert("Please enter a valid 4-digit Peer ID.");
                return;
            }
            conn = peer.connect(targetPeerId);
            conn.on("open", () => {
                document.getElementById("connect-btn").style.display = "none";
                document.getElementById("disconnect-btn").style.display = "inline-block";
            });
            conn.on("close", () => {
                document.getElementById("connect-btn").style.display = "inline-block";
                document.getElementById("disconnect-btn").style.display = "none";
                conn = null;
            });
            conn.on("error", (err) => {
                alert("Connection error: " + err.message);
                document.getElementById("connect-btn").style.display = "inline-block";
                document.getElementById("disconnect-btn").style.display = "none";
                conn = null;
            });
            conn.on("data", data => {
                if (data.fileName && data.fileData) {
                    const blob = new Blob([data.fileData]);
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = data.fileName;
                    link.id = "download-link";
                    link.innerText = `Download ${data.fileName}`;
                    document.getElementById("received-files").appendChild(link);
                }
            });
        }

        // Disconnect from Peer
        function disconnectFromPeer() {
            if (conn) {
                conn.close();
                document.getElementById("connect-btn").style.display = "inline-block";
                document.getElementById("disconnect-btn").style.display = "none";
                conn = null;
            }
        }

        // Send Multiple Files
        function sendFiles() {
            const fileInput = document.getElementById("file-input");
            const files = fileInput.files;
            if (!files.length || !conn) {
                alert("Select at least one file and ensure you're connected to a peer.");
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);
                reader.onload = function () {
                    conn.send({
                        fileName: file.name,
                        fileData: reader.result
                    });
                    if (i === files.length - 1) {
                        fileInput.value = '';
                        document.getElementById('file-list').innerHTML = '';
                    }
                };
            }
        }

        // Handle Incoming Connection
        peer.on('connection', connection => {
            conn = connection;
            conn.on("open", () => {
                document.getElementById("connect-btn").style.display = "none";
                document.getElementById("disconnect-btn").style.display = "inline-block";
            });
            conn.on("close", () => {
                document.getElementById("connect-btn").style.display = "inline-block";
                document.getElementById("disconnect-btn").style.display = "none";
                conn = null;
            });
            conn.on("error", (err) => {
                alert("Connection error: " + err.message);
                document.getElementById("connect-btn").style.display = "inline-block";
                document.getElementById("disconnect-btn").style.display = "none";
                conn = null;
            });
            conn.on("data", data => {
                if (data.fileName && data.fileData) {
                    const blob = new Blob([data.fileData]);
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = data.fileName;
                    link.id = "download-link";
                    link.innerText = `Download ${data.fileName}`;
                    document.getElementById("received-files").appendChild(link);
                }
            });
        });

        // Handle Peer disconnection
        peer.on('disconnected', () => {
            document.getElementById("connect-btn").style.display = "inline-block";
            document.getElementById("disconnect-btn").style.display = "none";
            conn = null;
        });
    </script>
</body>
</html>
