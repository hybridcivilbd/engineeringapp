<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Design Portal</title>
    <style>
        /* Same CSS as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
        }

        .main-content {
            padding: 30px;
            background-color: white;
        }

        .design-list {
            list-style: none;
        }

        .design-list li {
            margin: 15px 0;
        }

        .design-list a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .design-list a:hover {
            color: #3498db;
        }

        .active-link {
            color: #3498db !important;
            font-weight: bold;
        }

        .loading {
            display: none;
            color: #3498db;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1>Structural Design</h1>
            <ul class="design-list">
                <li><a href="pages/subaxialcolumn.html" onclick="loadPage(event, this.href)">Sub-Axial Column</a></li>
                <li><a href="pages/uniaxialcolumn.html" onclick="loadPage(event, this.href)">Uni-Axial Column</a></li>
                <li><a href="pages/biaxialcolumn.html" onclick="loadPage(event, this.href)">Bi-Axial Column</a></li>
                <!-- Add other links similarly -->
            </ul>
        </nav>

        <main class="main-content" id="mainContent">
            <div class="loading" id="loading">Loading...</div>
            <!-- Content will be loaded here -->
        </main>
    </div>

    <script>
        async function loadPage(event, url) {
            event.preventDefault();
            
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
            
            try {
                // Fetch the page content
                const response = await fetch(url);
                if (!response.ok) throw new Error('Page not found');
                
                const html = await response.text();
                
                // Update main content
                document.getElementById('mainContent').innerHTML = html;
                
                // Update active link
                document.querySelectorAll('.design-list a').forEach(link => {
                    link.classList.remove('active-link');
                });
                event.target.classList.add('active-link');
                
                // Update browser history
                history.pushState(null, null, url);
                
            } catch (error) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Page</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            loadPage(event, location.pathname);
        });

        // Load initial page
        window.onload = () => {
            const initialPage = 'pages/subaxialcolumn.html';
            loadPage(event, initialPage);
        };
    </script>
</body>
</html>
