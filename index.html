<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civil Engineering Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Civil Engineering Design Calculators</h1>
        <p>Choose a design type and enter the required parameters.</p>
    </header>
    
    <main>
        <section id="column-design">
            <h2>Column Design</h2>
            <form id="columnForm">
                <label for="load">Axial Load (kN):</label>
                <input type="number" id="load" required>
                
                <label for="strength">Concrete Strength (MPa):</label>
                <input type="number" id="strength" required>
                
                <button type="button" onclick="calculateColumn()">Calculate</button>
            </form>
            <div id="column-result"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Civil Engineering Calculator</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
